<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/style.css">
  <title>Giphy API</title>
</head>

<body>
  <div id="header" class="container text-center">
    <h1 class="pb-3 pt-3">Disney Characters <span><img src="assets/DisneyCharacters.png" alt="Picture of Disney Castle" height="110px"></span></h1>
  </div>
  <div class="container pt-3">
    <div class="row">
      <div class="col-lg-8">
        <div class="row" id="entries"></div>
        <div class="row" id="gifs"></div>
      </div>
      <div class="col-lg-4 text-center question">
        <h5>How to play:</h5>
        <ol class="text-left">
        <li>Enter your favorite Disney Character and click Submit</li>
        <li>Click on the button for your character to expose gifs</li>
        <li>Click on a gif to start and stop animations</li>
        <li>Repeat!</li>
        </ol>                
        <br>
        <form>
          <input type="character" class="form-control" id="character"></input>
          <button type="submit" class="btn btn-default" id="submit">Submit</button>
        </form>
      </div>
    </div>
  </div>




  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>
  <script src="assets/javascript.js"></script>
</body>

</html>
